    <div class="d-flex estiloform">
        <div class="p-3">
        <h3>Formulario de Registro de Productos</h3>
        <form method="POST" id="form" name="form" action="NewServlet" >
            <div class="form-group">
                <label for="exampleInputName">Codigo</label>
                <input class="form-control" type="text" placeholder="ingresar codigo" name="codigo" id="codigo" >
                <input type="hidden" id="control" name="control" value="GUARDAR">
            </div>
            <div class="form-group">
                <label for="exampleInputName">Nombre del producto</label>
                <input class="form-control" type="text" placeholder="ingresar nombre" name="nombre" id="nombre" >
            </div>
            <div class="form-group">
              <label for="exampleInputName">Precio</label>
              <input type="number" class="form-control"  name="precio" id="precio"  >
            </div>
            <div class="form-group">
              <label for="exampleInputName">Existencia</label>
              <input type="text" class="form-control"  name="existencia" id="existencia"  >
            </div>
            <label for="exampleInputName">Marca</label>
            <select class="form-control" name="marca">
                <option value="1">Dell</option>
                <option value="2">Razer</option>
                <option value="3">Primus</option>
            </select><br>
            <label for="exampleInputName">Categoria</label>
            <select class="form-control" name="categoria">
                <option value="1">Teclado</option>
                <option value="2">Mouse</option>
                <option value="3">Monitor</option>
            </select><br>
            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Guardar</button>
             <button type="button" onclick="limpiarTabla()" class="btn btn-danger">Cancelar</button>
             <button type="button" onclick="mostrarProductos()" class="btn btn-primary">Mostrar</button>
        </form>
